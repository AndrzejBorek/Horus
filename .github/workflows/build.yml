name: Test and build spring project
on:
  push:
  pull_request:

env:
  KANIKO_CACHE_ARGS: "--cache=true --cache-copy-layers=true --cache-ttl=48h"

jobs:
  configure-gradle:
    name: Run gradle wrapper
    runs-on: ubuntu-latest
    container:
      image: aborekabits/horus-openjdk-17:DEVOPS-2-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run gradle wrapper
        run: gradle wrapper --gradle-version $GRADLE_VERSION

      - name: Upload gradle wrapper artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: gradle-wrapper-artifacts
          path: |
            gradlew
            gradle/wrapper

  build:
    name: Build project
    runs-on: ubuntu-latest

    container:
      image: aborekabits/horus-openjdk-17:DEVOPS-2-latest
    needs: configure-gradle
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download gradle wrapper artifacts
        uses: actions/download-artifact@v4.6.2
        with:
          name: gradle-wrapper-artifacts
          path: ./

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build -PbuildCommit=$(echo ${GITHUB_SHA} | head -c 7)

      - name: Save artifacts
        uses: actions/upload-artifact@v4.6.2
        with:
          name: horus-app
          path: build/libs/*.jar

  test:
    name: Test project.
    runs-on: ubuntu-latest
    container:
      image: aborekabits/horus-openjdk-17:DEVOPS-2-latest
    needs: configure-gradle
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download gradle wrapper artifacts
        uses: actions/download-artifact@v4.6.2
        with:
          name: gradle-wrapper-artifacts
          path: ./

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Test
        run: ./gradlew test

  deploy:
    name: Push image with jar to dockerhub
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' 
    needs: build
    container:
      image: gcr.io/kaniko-project/executor:v1.20.0-debug
    permissions:
      contents: read
    steps:
      - name: Download jar from build workflow.
        uses: actions/download-artifact@v4.6.2
        with:
          name: horus-app
          path: build/libs/
      - name: List for test
        run: |
          ls -la
      - name:
        run: |
          cat <<EOF > /kaniko/.docker/config.json
          {
            "auths": {
              "https://index.docker.io/v1/": {
                "auth": "$(echo -n "${{ secrets.DOCKERHUB_LOGIN }}:${{ secrets.DOCKERHUB_TOKEN }}" | base64 )"
              }
            }
          }
          EOF

          /kaniko/executor --dockerfile="./docker/Dockerfile.runtime" \
            --context="${{ github.repositoryUrl }}#${{ github.ref }}#${{ github.sha }}" \
            --destination="$DOCKER_IMAGE_NAME:$(echo ${GITHUB_SHA} | head -c 7)" \
            --destination="$DOCKER_IMAGE_NAME:${{ github.ref_name }}-latest" \
            ${{ env.KANIKO_CACHE_ARGS }} \
            --push-retry 5

        env:
          GIT_USERNAME: ${{ github.actor }}
          GIT_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

